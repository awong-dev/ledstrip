<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    html, body, iframe { margin: 0; padding: 0; height: 100%; }
    iframe { display: block; width: 100%; border: none; }
    .card { margin: 1em; padding: 0.5em; background: #d9d9d9; border-radius: 7px; }
    .card > h2 {
      border-bottom: dashed;
      border-bottom-width: thin;
      font-family: sans-serif;
      font-size: normal;
      margin: 0px 0px 0.5em 0px;
      text-align: left;
    }
    .result {
      background: #de1f1f;
    }
  </style>
  <title>HELLO ESP32! Now with OTA!</title>
  <script src="basic_controls.js"></script>
</head>
<body>
<h1>Hello World, from ESP32!</h1>

<section class="card result" id="result-box" hidden>
  <p></p>
</section>

<section class="card">
  <h2> Stats </h2>
  <ul id="stats"></ul>
</section>

<section class="card">
  <h2> Configure Wifi </h2>
  <form action="javascript:void(0);" name="wificonfig">
    <label for="ssid">SSID</label>
    <input type="text" name="ssid">
    <label for="password">Password</label>
    <input type="text" name="password">
    <input type="submit">
  </form>
</section>

<section class="card">
  <h2> Configure Firebase </h2>
  <form action="javascript:void(0);" name="firebase">
    <label for="fb:host">Host</label>
    <input type="text" name="fb:host">

    <label for="fb:database">Database</label>
    <input type="text" name="fb:database">

    <label for="fb:listen_path">Listen Path</label>
    <input type="text" name="fb:listen_path">

    <label for="fb:auth_token_url">Device Auth Token URL</label>
    <input type="text" name="fb:auth_token_url">

    <label for="fb:device_id">Device Id</label>
    <input type="text" name="fb:device_id">

    <label for="fb:secret">Device Secret</label>
    <input type="text" name="fb:secret">

    <input type="submit">
  </form>
</section>

<hr>

<section class="card">
  <h2> Reset </h2>
  <form action="javascript:void(0);" name="reset">
    <input type="submit">
  </form>
</section>

<section class="card">
  <h2> Flash new firmware </h2>
  <form action="/api/ota" method="POST" enctype="multipart/form-data" name="firmware">
    <input type="file" name="firmware">
    <input type="text" name="md5">
    <input type="submit">
  </form>
</section>

</body>
</html>
